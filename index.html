<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #000; /* Black background */
            color: #fff; /* Default text color white */
        }
        nav {
            background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%);
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1);
            border-radius: 0 0 12px 12px;
        }
        .brand {
            font-weight: bold;
            font-size: 1.3em;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 1px 6px rgba(41, 128, 185, 0.2);
            padding-right: 10px;
        }
        .nav-links {
            display: flex;
        }
        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            transition:
                background 0.3s,
                color 0.3s,
                box-shadow 0.3s,
                transform 0.2s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.20);
            color: #222;
            box-shadow: 0 2px 8px rgba(41, 128, 185, 0.2);
            transform: translateY(-2px) scale(1.07);
        }
        main {
            padding: 30px;
        }

        /* Slider styles */
        .slider {
            position: relative;
            max-width: 650px;
            margin: 40px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(41,128,185,0.19);
            background: #111;
        }
        .slides {
            display: none;
            width: 100%;
        }
        .slides img {
            width: 100%;
            border-radius: 12px;
        }
        .slider-dots {
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 12px;
            z-index: 10;
        }
        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 6px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background 0.3s;
            border: 2px solid #fff;
        }
        .active, .dot:hover {
            background-color: #2980b9;
        }
        .fade {
            animation: fadeEffect 1.2s;
        }
        @keyframes fadeEffect {
            from {opacity: 0.4;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <nav>
        <span class="brand">Tech Wonder</span>
        <div class="nav-links">
            <a href="index.html" aria-current="page">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <main>
        <div class="slider">
            <div class="slides fade">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Slide 1">
            </div>
            <div class="slides fade">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=800&q=80" alt="Slide 2">
            </div>
            <div class="slides fade">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=80" alt="Slide 3">
            </div>
            <div class="slider-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </main>
    <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}  
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2500); // Change image every 2.5 seconds
    }

    // Optional: Allow clicking dots
    document.querySelectorAll('.dot').forEach((dot, idx) => {
        dot.onclick = function() {
            slideIndex = idx;
            showSlides();
        };
    });
    </script>
</body>
</html>
